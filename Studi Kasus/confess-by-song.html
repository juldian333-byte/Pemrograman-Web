<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confess dengan Musik</title>
  <link rel="stylesheet" href="confess-by-song.css" />
</head>
<body>
  <h1>🎶 Confess Anonim 🎶</h1>
  <h2>Kirim pesan rahasia dengan lagu favoritmu!</h2>

  <div class="section">
    <h3>Tulis Confess</h3>
    <form>
      <input type="text" placeholder="Judul Lagu 🎵" required />
      <textarea placeholder="Pesanmu..." rows="4" required></textarea>
      <button type="submit">Kirim 💌</button>
    </form>
  </div>

  <div class="section">
    <h3>Confession Terbaru</h3>
    <div class="confession">
      <p><strong>🎧 Lagu:</strong> Perfect - Ed Sheeran</p>
      <p><em>"Aku berharap kamu membaca ini, semoga kita bisa bersama selamanya."</em></p>
    </div>
    <div class="confession">
      <p><strong>🥁 Lagu:</strong> Fix You - Coldplay</p>
      <p><em>"Jangan menyerah, aku selalu mendukungmu!"</em></p>
    </div>
  </div>
</body>
</html>
